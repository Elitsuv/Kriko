<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacricko AI</title>
  <link rel="icon" href="ki.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --dark-violet: #4B0082;
      --light-violet: #7a0dd3;
      --white: #ffffff;
      --off-white: #f8f9fa;
      --gray-dark: #2b2b2b;
      --border-radius: 8px;
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--white);
      color: var(--gray-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: var(--dark-violet);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-md);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo a {
      font-size: 26px;
      font-weight: bold;
      color: var(--white);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: var(--white);
      padding: 8px 16px;
      background: var(--light-violet);
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: background 0.3s ease;
      border: 1px solid transparent;
    }

    .nav-links a:hover {
      background: var(--dark-violet);
      border: 1px solid var(--white);
    }

    .chat-container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      height: 550px; /* Fixed height */
      max-height: 550px; /* Enforce max height */
      overflow: hidden; /* Prevent overflow from expanding container */
    }

    .chat-header {
      background: var(--dark-violet);
      color: var(--white);
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0; /* Prevent header from shrinking */
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--off-white);
      min-height: 0; /* Respect container height */
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      font-size: 15px;
      max-width: 75%;
    }

    .message.user .message-content {
      background: var(--dark-violet);
      color: var(--white);
    }

    .message.ai .message-content {
      background: var(--white);
      color: var(--gray-dark);
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .ai-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      overflow: hidden;
      background: var(--white);
      padding: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .ai-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .chat-input {
      padding: 15px;
      background: var(--white);
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      flex-shrink: 0; /* Prevent input area from shrinking */
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background: var(--dark-violet);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .chat-input button:hover {
      background: var(--light-violet);
    }

    .footer {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 1.5rem;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #5c30c3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .chat-container {
        margin: 20px;
        height: 400px; /* Adjusted for smaller screens */
        max-height: 400px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <a href="/">Kriko AI</a>
      </div>
      <div class="nav-links">
        <a href="https://github.com/elitsuv/kriko-ai" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="#" target="_blank"><i class="fas fa-comment-dots"></i> Feedback</a>
      </div>
    </nav>
  </header>

  <div class="chat-container" id="chat">
    <div class="chat-header">Playground - Kriko AI ðŸ¤–</div>
    <div class="chat-messages" id="messages">
      <div class="message ai">
        <div class="ai-avatar">
          <img src="ki.jpg" alt="AI Avatar" />
        </div>
        <div class="message-content">Hello! Ready to play Hand Cricket?</div>
      </div>
      <div class="message user">
        <div class="message-content">Yes! Let's go!</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your move (1-6)..." />
      <button>Send</button>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Kriko AI. Open Source. Built by <a href="https://github.com/Elitsuv" target="_blank" class="github-btn">Elitsuv</a></p>
  </footer>
  <script src="kriko-ai/ki-lite.js"></script>
</body>
</html>
